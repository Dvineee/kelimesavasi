
<!DOCTYPE html>
<html lang="tr" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>Kelime Savaşı - Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-navy: #020617;
        --color-orange: #f97316;
        --color-purple: #a855f7;
      }
      body {
        margin: 0;
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: var(--color-navy);
        color: #f8fafc;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
      }
      .font-orbitron { font-family: 'Orbitron', sans-serif; }
      
      .neon-glow-orange { box-shadow: 0 0 20px rgba(249, 115, 22, 0.3); }
      .neon-text-orange { text-shadow: 0 0 12px rgba(249, 115, 22, 0.8); }
      .neon-text-purple { text-shadow: 0 0 12px rgba(168, 85, 247, 0.8); }
      
      .custom-scrollbar::-webkit-scrollbar { width: 4px; height: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
      
      @keyframes float {
        0%, 100% { transform: translateY(0) scale(1); }
        50% { transform: translateY(-10px) scale(1.02); }
      }
      .animate-float { animation: float 4s ease-in-out infinite; }

      @keyframes slideInRight {
        from { opacity: 0; transform: translateX(30px); }
        to { opacity: 1; transform: translateX(0); }
      }
      .animate-slide-right { animation: slideInRight 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

      .glass-card {
        background: rgba(15, 23, 42, 0.5);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      .gradient-mesh {
        background: radial-gradient(circle at 0% 0%, rgba(249, 115, 22, 0.1) 0%, transparent 40%),
                    radial-gradient(circle at 100% 100%, rgba(168, 85, 247, 0.1) 0%, transparent 40%);
      }

      .btn-orange {
        background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .btn-orange:active { transform: scale(0.95); }

      @keyframes active-pulse {
        0% { box-shadow: 0 0 0 0 rgba(249, 115, 22, 0.4); }
        70% { box-shadow: 0 0 0 10px rgba(249, 115, 22, 0); }
        100% { box-shadow: 0 0 0 0 rgba(249, 115, 22, 0); }
      }
      .active-pulse {
        animation: active-pulse 2s infinite;
      }
      
      /* Mobile keyboard focus fix */
      @media (max-width: 640px) {
        input { font-size: 16px !important; }
      }
    </style>

}
